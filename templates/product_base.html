<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_from_prodimg.product.id %}">
                <img src="{{ product_from_prodimg.image.url }}" class="responsive">
            </a>
        </div>
        {% if product_from_prodimg.product.discount %}
            <div class="discount-container"><span>-{{product_from_prodimg.product.discount}}%</span></div>
        {% endif %}

        <h4>{{product_from_prodimg.product.name }}</h4>
        <p>{{product_from_prodimg.product.description|truncatechars_html:100}}</p>
        <div class="price_1"> {{ product_from_prodimg.product.price }} USD </div>
        <div class="add-to-cart-btn">
            <button class="btn btn-success">
                Add to cart
            </button>
        </div>
    </div>
</div>
